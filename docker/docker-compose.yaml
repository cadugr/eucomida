services:
  mysql:
    image: mysql:8.0
    container_name: eucomida-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: eucomida_database
      MYSQL_USER: eucomida_user
      MYSQL_PASSWORD: eucomida_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_aula:/var/lib/mysql
#    networks:
#      - eucomida-network
  rabbitmq:
    image: rabbitmq:3-management
    restart: no
    ports:
      - 5672:5672
      - 15672:15672
    environment:
      RABBITMQ_DEFAULT_USER: rabbitmq
      RABBITMQ_DEFAULT_PASS: rabbitmq
    volumes:
      - eucomida-rabbitmq:/var/lib/rabbitmq/
volumes:
  mysql_data_aula:
  eucomida-rabbitmq:
